{% extends 'base/base.html' %}

{% block content %}
{% load static %}
  <div class="container">
    <div class="row justify-content-center">
      <hr>
      <div class="row">
        {% for i in books %}
        <div class="col-md-4">
          <div class="text-center">
            <a class="icon-text" href="{% url 'book_detail' i.id %}">
              <img src="{% static 'base/images/' %}{{ i.id }}.jpg" alt="book image" class="book-cover"><br>
              <strong>Title:</strong> {{i.Title}}<br>
              <strong>Author:</strong> {{i.Author}}<br>
            </a><br>
          </div>
        </div>                      
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
